{% extends 'layout.html' %}
{% block title%}
Spotify inicio
{% endblock %}

{% block content %}

<form class="main_content content_up" action="/user_{{id_user}}/upload-music" method="POST" enctype="multipart/form-data">
    <div class="container_izq">
        <div class="Jl_upload"><label for="JlSelect_img">Subir Imagen:</label></div>
        <div><input type="file" class="input" id="imgFile" name="img_File" accept=".PNG, .JPG, .JPEG, .BMP, .GIF" style="cursor: pointer;"></div>
        <div class="Jl_upload"><label for="JlSelect_mp3">Subir audio MP3: *</label></div>
        <div><input type="file" class="input" id="mp3File" name="mp3_File" accept=".mp3" style="cursor: pointer;" oninput="activarSubir()"></div>
        <div class="Jl_upload"><label for="JlAutor_name">Nombre del autor: *</label></div>
        <div><input type="text" class="input" id="Autor_name" name="Aname" style="cursor: text;" placeholder="Escribe aquí" oninput="activarSubir()"></div>
        <div class="Jl_upload"><label for="Jlname_song">Nombre de la canción: *</label></div>
        <div><input type="text" class="input" id="song_name" name="Sname" style="cursor: text;" placeholder="Escribe aquí" oninput="activarSubir()"></div>
        <div class="Jl_upload"><label for="Jlgenero">Genero:</label></div>
        <div>
            <select id="list_generos" name="ListGen" onchange="checkOption(this.value)">
                {% for genero in generos %}
                <option value={{genero.id}}>{{genero.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="Jl_upload"><label for="enableOtherOption">Agregar genero:</label></div>
        <div >
            <input type="checkbox" id="enableOtherOption" onchange="toggleOption()">
            <input type="text" id="other_Option" name="otherOption" placeholder="Escribe la opción aquí" style="display: none;">
        </div>
    </div>
    <div class="container_der">
        <div class="temp_img"><img id="img_preview" src="../static/img/unknown.jpg"></div>
        <div class="temp_Songname"><label id="Songname_preview" for="Jltemp_nombre">NOMBRE CANCION</label></div>
        <div class="temp_Autor"><label id="autor_preview" for="Jltemp_autor">AUTOR</label></div>
        <div class="temp_audio"><audio id="mp3_preview" controls></audio></div>
    </div>

    <div class="play">
        <div class="content">
            <button class="btn-subir" id = "btn_subir" disabled >SUBIR</button>
        </div>
    </div>
</form>
{% endblock %}
